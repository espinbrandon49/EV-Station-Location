<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin></script>
  <link rel="stylesheet" href="./css/main.css" />
  <title>Station Locator</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/station.ico"/>
</head>

<body>
  <section class="searchEntry">
    <h1 class="logo">
      <i class="fa-solid fa-charging-station"></i> Station Locator
    </h1>
    <form id="searchBar" class="searchBar box" role="search">
      <input id="search" type="text" autocomplete="off" role="searchbox"/>
      <div id="clear" class="none button clear" role="button" tabindex="0">
        <i class="fas fa-times"></i>
      </div>
      <button id="searchButton" class="button searchButton" type="submit">
        <i class="fas fa-search blue"></i>
      </button>
    </form>
  </section>

  <section class="saved-map">
    <ul id="savedLocations" class="savedLocations box">
    </ul>

    <div class="mapDisplay box">
      <div id="mapDisplayCard" class="mapDisplay-card">
      </div>

      <div id="mapDiv" class="mapDisplay-map">
        <img class="map" src="./assets/images/06-server-side-apis-challenge-demo.png" />
      </div>
    </div>
  </section>

  <div id='nearby' class="nearby">
    <h2 class="nearby-heading">Nearby</h2>
    <div id="nearbyCardWrapper" class="nearby-card-wrapper">
    </div>
  </div>

  <footer>
    <a href="https://github.com/espinbrandon49/EV-Charging-Station-Locator" target="_blank" id="github">
      <h1> <i class="fa-brands fa-square-github"></i> Code Repository</h1>
    </a>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
